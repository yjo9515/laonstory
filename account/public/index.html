  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="loading">페이지를 불러오는 중입니다.<br />잠시만 기다려 주세요.</div>

    <div
      id="notUseBorwer"
      style="
        display: none;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        justify-content: center;
        align-items: center;
      "
    >
      <div className="wrapper">
        <h1 style="color: #5c87e8">
          죄송합니다.
          <br />
          한국서부발전 계좌등록시스템은
          <br />
          internet explorer에서 이용하실 수 없습니다.
        </h1>
        <ul style="margin-top: 40px; padding-left: 30px">
          <li>저희 서비스는 Google Chrome에 최적화 되어있습니다.</li>
          <li>Chrome 또는 Edge에서 다시 이용해주세요.</li>
        </ul>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var agent = navigator.userAgent.toLowerCase();
      var b = document.getElementById("notUseBorwer");
      var root = document.getElementById("root");
      var loading = document.getElementById("loading");

      var ua = window.navigator.userAgent;
      var msie = ua.indexOf("MSIE ");

      if (
        // (navigator.appName == "Netscape" && agent.indexOf("trident") != -1) ||
        // agent.indexOf("msie") != -1
        msie > 0 ||
        !!navigator.userAgent.match(/Trident.*rv\:11\./)
      ) {
        // ie일 경우
        b.style.display = "flex";
        root.style.display = "none";
        loading.style.display = "none";

        window.open("microsoft-edge:" + window.location, "", "_blank").close();

        // window.location.href = "microsoft-edge:" + window.location;
      }

      // if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
      //   window.location = "microsoft-edge:" + window.location;

    </script>
